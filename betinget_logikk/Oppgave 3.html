<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentasjon av antall barn</title>
</head>
<body>
    <h1>Opptelling av barn</h1>
    <p id="utskrift"></p>


    <script>
        let barn1 = "gutt"
        let barn2 = "jente"
        let barn3 = "gutt"

        let antall_gutter = 0
        let antall_jenter = 0

        if (barn1 === "gutt") {
            antall_gutter++
        } else if (barn1 === "jente") {
            antall_jenter++
        }

        if (barn2 === "gutt") {
            antall_gutter++
        } else if (barn2 === "jente") {
            antall_jenter++
        }

        if (barn3 === "gutt") {
            antall_gutter++
        } else if (barn3 === "jente") {
            antall_jenter++
        }

        document.getElementById("utskrift").textContent = "Gutter: " + antall_gutter + ", Jenter: " + antall_jenter
   
   </script>

</body>
</html>
