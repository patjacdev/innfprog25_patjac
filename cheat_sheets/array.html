<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const handleliste = ["Middag", "Brød", "Melk", "Egg", "Bacon"]

        console.log("Handleliste",handleliste)

        const produkter = [
            {
                id: "1", 
                name: "Pokemon",
                year: 1995 
            },
            {
                id: "2",
                name: "Valheim",
                year: 2021
            },
            {
                id: "3",
                name: "Red dead Redemption 2",
                year: 2018
            }
        ]
        console.log(produkter)

        produkter.map((prod)=> {
            console.log(prod.name) //Name så velger du spesifikt alle NAME fra spill produktene, etc med ID og YEAR.
        })


    </script>
</body>
</html>
