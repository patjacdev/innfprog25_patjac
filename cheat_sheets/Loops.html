<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        //For løkker
        //Tar imot tre parametre: Initialisering, betingelse og inkrementasjon/dekrementasjon
        for(let teller = 0; teller <= 10; teller++){
            console.log(teller)
        }





        const start = 0
        const slutt = 100
        let sum = 0

        //Legg sammen tall mellom a og b
        for(let teller = start; teller <= slutt; teller++){
            sum += teller
        }

        console.log(sum)





        //Gangetabellen
        let gangetabellen = []

        for(let n = 1; n <= 10; n++){
            let row = []
            for(let i = 1; i <= 10; i++){
                row.push(n * i)
            }
            gangetabellen.push(row)
        }

        console.log(gangetabellen)
        

        //sjekk om tall er delelig på X
        const x = 0
        const z = 3
        const y = 100
        for (let teller = x; teller <= y; teller++){
            if(teller % z === 0){
                console.log(`${teller},`)
            }
        }








        const months = ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "november", "Desember"]
        
        const date = {
            year: new Date().getFullYear(),
            month: new Date().getMonth() + 1
        }

        console.log(date)

        const bursdag = [{
            fname: "Bjørk",
            birthyear: 2000,
            birthmonth: 3,
            birthday: 1
        },
        {
            fname: "berte",
            birthyear: 1900,
            birthmonth: 5,
            birthday: 29
        },
        {
            fname: "samuel",
            birthyear: 2005,
            birthmonth: 7,
            birthday: 11
        },
        {
            fname: "brigt",
            birthyear: 2020,
            birthmonth: 12,
            birthday: 23
        }
        ]

            for(let teller = 0; teller < bursdag.length; teller++){
                if(date.month <= bursdag[teller].birthmonth){
                    console.log(`${bursdag[teller].fname} fyller ${date.year - bursdag[teller].birthyear} år i ${months[bursdag[teller].birthmonth - 1]}`)
                } else{
                    console.log(`${bursdag[teller].fname} fylte ${date.year - bursdag[teller].birthyear}] ${months[bursdag[teller].birthmonth - 1]}`)
                }
            }





        //for in løkker
        const person = {
            name: "Patrick",
            age: (new Date().getFullYear()) - 2001,
            location: "Rakkestad"
        }

        for(let key in person){
            console.log(key + ": "+ person[key])
        }




        //forEach-"løkker"
        const numbers = [4, 3, 5, 6, 10, 100, 24]
        let total = 0

        numbers.forEach((item) => total += item)

        console.log(total)




        //while-løkker
        let teller = 0
        while(teller < 10){
            teller++
            console.log(teller)
        }



    </script>
</body>
</html>
