<body>



    <h1>Arrayer og metoder</h1>
    <p>Dette juksearket fungerer best med konsollen 책pen</p>
    <h3>Filmarray (<span id="moviecount">0</span> filmer)</h3>
    <p>Film p책 index: <span id="movieindex">#</span>: <span id="movietitle"> Ingen film funnet</span></p>


    <script>
        //array med filmtitler
        const moviearray = ["ringenes herre", "star wars episode 1: phantom menace", "titianic","nobody", "john wick 4", "howls moving castle", "look back", "no country for old men", "dont mess with the zohan"]
        //Sorter array alfabetisk a-책
        //moviearray.sort()

        //sorter array alfabetisk 책-a
        //moviearray.reverse()

        //sorterer og reverserer med en enkelt kodelinje
        moviearray.sort().reverse()

        
        //legg til en filmtittel i listen
        moviearray.push("tetris")
        //fjern en film fra listen (index/starte fra, hvor mange skal vi ta) -> (3,1)
        moviearray.splice(3, 1)
        const movieexists = moviearray.includes("tetris")
        console.log("finnes tetris?", movieexists)
        console.log(moviearray)



        document.getElementById("moviecount").innerHTML = moviearray.length
        const index = 4
        document.getElementById("movieindex").innerHTML = index
        document.getElementById("movietitle").innerHTML = moviearray[index]

        //tallsortering
        const numberarray = [32, 31, 6, 4, 104, 111, 1000]

        //tall sortert
        numberarray.sort(function(a, b) {return a - b})
        //tall sortert og reversert
        numberarray.sort(function(a, b) {return b - a})       
        console.log(numberarray)


    </script>
