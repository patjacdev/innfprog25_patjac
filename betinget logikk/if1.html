<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <p id="utskrift"></p>

    <script>

        const name = "Patrick";
        let utskrift;


        if (name === "Patrick"){
            utskrift = "Mitt navn er " + name + " Jacobsen.";
        } else {
            utskrift = "Jeg heter ikke Patrick men " + name;
        }

        document.getElementById("utskrift").innerText = utskrift;
        
    </script>

</body>
</html>
